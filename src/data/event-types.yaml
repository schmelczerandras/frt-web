- category: "Dinamikus versenyszámok"
  description: "A dinamikus számokban nyílik lehetőség a versenyautónak és pilótáknak a pályán történő megmérettetésére."
  items:
    - title: "Gyorsulás"
      description: "Főként a motor teljesítményéről és a hajtásláncról ad jellemzést az, hogy milyen gyorsító képességgel rendelkezik a jármű. A feladat egy 75 méter hosszú táv megtétele álló helyzetből indulva a lehető legrövidebb idő alatt. Minden versenyszámhoz tartozik egy szintidő, amelynél lassabb teljesítés esetén csak a minimális 3,5 pont jár. Ebben az esetben ez 5,8 másodperc, ami 46,55 km/h átlagsebességet jelent. A legjobb csapatok által elért idő ennél jóval kevesebb: 3,75–4 másodperc között van. Ez 67,5–72 km/h átlagsebességet és 0,96–1,09 g átlagos gyorsulást jelent. A motorteljesítmény mellett nagy szerepe van az autó tömegének is. 300 kg-ot feltételezve a szükséges vonóerő átlagosan 2800–3200 N nagyságú, 266 mm-es kerékgördülési sugár mellett a hajtáslánc egyes elemeinek 745–850 Nm-t kell tudni elviselni."
      details:
        - key: "Pályahossz"
          value: "75 méter"
        - key: "Szintidő"
          value: "5.8 mp (46.55 km/h átlagsebsesség)"
        - key: "Legjobb csapatok ideje"
          value: "3.75–4.00 mp (67.5–72 km/h, 0.96–1.09 g)"
    - title: "Skid Pad"
      description: "Az autó állandósult állapotbeli kanyarodási képességeit méri ez a szám, mely során egy 8-as alakú pályán kell mindkét irányban két kört megtenni. A pálya szélessége 3 m, a körök belső átmérője 15,25 m. A szintidő 6,184 másodperc, amihez 0,9 g oldalgyorsulás tartozik, amennyiben a versenyszabályzatban megadott 8,55 m sugarú körön feltételezzük a versenyautó haladását. A szükséges sebesség minimum 31,3 km/h. A legjobb eredmények 5,1 másodperc körül voltak 2009-ben. Ez az idő 38 km/h sebességet igényel 1,32 g-s oldalgyorsulás mellett. A versenyszám jó eredménnyel való teljesítéséhez szükséges a jó futómű, megfelelő geometriát biztosító kormánymű, alacsony súlypont és jó gumi."
      details:
        - key: "Pálya szélessége"
          value: "3 méter"
        - key: "Körök sugara"
          value: "8.55 méter"
        - key: "Szintidő"
          value: "6.184 mp (0.9 g oldalgyorsulás, 31.3 km/h)"
        - key: "Legjobb csapatok ideje"
          value: "5.1 mp (2009) (1.32 g oldalgyorsulás, 38 km/h)"
    - title: "Autocross"
      description: "Egy rövid, 800 m-es pálya, amely 40–60 m hosszú egyenesekből, állandó sugarú kanyarokból (11,5–22,5 m sugár), 4,5 m sugarú hajtűkből és 7,62–12,19 m bójaközű szlalomból áll. A pályán a lassú és gyors szakaszok úgy vannak összeválogatva, hogy az átlagsebesség 40–48 km/h legyen. Ebben a számban már a jármű gyorsító és lassító képessége, illetve kanyarban való viselkedése egyaránt számít. Mivel a sebesség nem túl nagy, a kanyarok pedig kis sugarúak, az autónak minél dinamikusabban kell reagálnia a pilóta mozdulataira."
      details:
        - key: "Pályahossz"
          value: "800 méter"
        - key: "Átlagsebesség"
          value: "40–48 km/h"
    - title: "Endurance"
      description: "Az autó állóképességének és tüzelőanyag-fogyasztásának vizsgálata az utolsó versenyszám, melynek során 22 km-t kell összesen a csapat két pilótájának teljesítenie. A pálya felépítése az autocross versenyéhez hasonló, ugyanazon elemekből épül fel, csupán a kanyarok sugara és a bóják távolsága nagyobb 2–5 méterrel. Ennek következtében az átlagsebesség 48–57 km/h, a maximális sebesség pedig 105 km/h. A vonalvezetés itt is versenyről versenyre változik, így megadott szintidő sincsen. Az egyetlen megkötés, hogy csak az a csapat kaphat pontot – a táv teljesítéséért járó minimumon felül – amelyik autójának 100 km-re vetített fogyasztása a futam során nem haladja meg a 26 litert. A versenyszám kritikus része a pilótacsere idejére leállított motor újraindítása, ez sok esetben sikertelen, ami a verseny idő előtti befejezéséhez vezet."
      details:
        - key: "Átlagsebesség"
          value: "48–57 km/h"
        - key: "Maximális sebesség"
          value: "~105 km/h"
        - key: "Megengedett maximális fogyasztás"
          value: "26 liter / 100 km"
    - title: "Efficiency"
      description: "Az Endurance versenyszám esetén összesen 22 km-t kell levezetnie a pilótáknak, így ebben az esetben erősen közrejátszik az autó állóképessége, illetve energia- vagy üzem-anyagfogyasztása. Ez utóbbit az Efficiency versenyszám keretein belül pontozzák is olyan tekintetben, hogy a tempó és az energia- vagy üzemanyagfogyasztás függvényében melyik csapat tudja a leghatékonyabban teljesíteni a hosszútávú versenyszámot. Elektromos autók esetén az elhasznált energia mennyisége, és az endurance teljesítési ideje alapján számolják a pontszámot. Regeneratív fékezéskor termelt energia 0,9-es szorzóval számít és levonják az elhasznált energiából. Az Efficiency versenyszámra csak akkor kap pontot egy csapat, ha az Endurance versenyszámot teljesíteni tudja, így tehát mondhatjuk, hogy az Endurance a legfontosabb versenyszám, hiszen az általa szerezhető pontszám több, mint 40 százalékát adja a teljes megszerezhetőnek."
- category: "Statikus versenyszámok"
  description: "A statikus versenyszámok sokfélesége a minden területre kiterjedő elméleti felkészültséget hivatott ellenőrizni. Így teszik a bírák próbára a csapat műszaki, gazdasági, üzleti felkészültségét."
  items:
    - title: "Üzleti terv"
      description: "A bírák gyakorlatilag az egész „vállalkozás” szervezettségét, szakmai felkészültségét, gyakorlatiasságát vizsgálják. A tízperces prezentációban be kell mutatni egy „virtuális vállalkozást”, melynek terméke a formula versenyautó. Kritérium, hogy naponta négy darab gyártott autó esetén egy jármű ára nem szökhet 25 000 USD fölé. Az üzleti tervvel meg kell győzni a zsűrit, mint befektetőt, hogy a csapat által kínált terméket válassza. A prezentáció után a zsűri kérdéseket tesz fel, melyre az adott válasz fejében pontokat oszt."
    - title: "Költség elemzés"
      description: "Az előre elkészített költségelemzést a verseny előtt el kell küldeni a versenybíróságnak, hogy véleményezze azt. Ebben részletesen le kell írni, és számlákkal igazolni kell az alkatrészek beszerzési forrását, árát, továbbá a teljes gyártás költségét tételesen, alkatrészekre lebontva."
    - title: "Műszaki tervezés"
      description: "A tervezést összefogó, műszaki dokumentációt is előre el kell küldeni a versenybíráknak, ám a tervezésre kapható pontszámok legnagyobb részét nem a dokumentáció, hanem a helyszínen, az autó mellett lebonyolított több órás, szóbeli elbeszélgetés alapján adják. A zsűri kérdéseivel a tervezés alaposságát, a tervezői döntések meghozatalának megfontoltságát firtatja."
